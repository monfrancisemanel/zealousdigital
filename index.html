<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Zealous Digital Solutions | Enterprise Digital Performance</title>
  <meta name="description" content="Zealous Digital Solutions builds high-performance websites, automation, SEO, and LLM visibility systems for businesses that need predictable growth." />
  <link rel="canonical" href="https://zealousdigital.solutions" />

  <!-- Tailwind (AI Studio / CDN). If you export to Netlify with no build step, keep this.
       If you later want ZERO dependencies, remove this and move styles into /assets/styles.css -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Global base styles + helpers -->
  <style>
    :root{
      --zds-accent:#FF6B00;
      --zds-ink:#0f172a;
    }
    body{ font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif; }
    details summary::-webkit-details-marker{ display:none; }
    summary{ list-style:none; }

    /* Reusable hero visual container (for Option B inline SVG illustration) */
    .hero-visual{
      position:relative;
      border:1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border-radius:26px;
      overflow:hidden;
      min-height:320px;
    }

    /* Optional: smooth scroll for in-page anchors */
    html{ scroll-behavior:smooth; }

    /* Optional: selection style */
    ::selection{ background: rgba(255,107,0,.18); }
  </style>


</head>

<body class="bg-white text-slate-900 antialiased">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
